{% set name = "django-log-viewer" %}
{% set version = "1.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-log-viewer-{{ version }}.tar.gz
  sha256: eba39271fe8315836fe86fce27fc60730faecc7864e22a2cc363c3eb95a00b84

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - log_viewer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/agusmakmun/django-log-viewer
  summary: Django log viewer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
