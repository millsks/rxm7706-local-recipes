# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: conda
  version: "25.7.0"
  python_min: '3.9'
  sha256: "f27a1e13f0ec6f6597e1a3f02963dd1f5a6343746a34f4f28ad2352f91543899"
  # Running pytest requires the inclusion of test files which baloons
  # the size of the package; values can be "yes" or "no"
  run_pytest: "no"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/conda/conda/archive/${{ version }}.tar.gz
  sha256: 18ffef053c4f14db42870f36fab8df162dea5cb14a022a24abb1a3822ef3874c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install conda-src/ --no-deps --no-build-isolation -vv && ${{ PYTHON }} -m conda init --install
  python:
    entry_points:
      - conda = conda.cli.main_pip:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - archspec >=0.2.3
    - boltons >=23.0.0
    - charset-normalizer
    - conda-package-handling >=2.2.0
    - distro >=1.5.0
    - frozendict >=2.4.2
    - jsonpatch >=1.32
    - menuinst >=2
    - packaging >=23.0
    - platformdirs >=3.10.0
    - pluggy >=1.0.0
    - pycosat >=0.6.3
    - requests >=2.28.0,<3
    - ruamel.yaml >=0.11.14,<0.19
    - setuptools >=60.0.0
    - tqdm >=4
    - if: match(python, ">=3.10")
      then: truststore >=0.8.0
    - zstandard >=0.15

tests:
  - python:
      imports:
        - constantly
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - conda --help

