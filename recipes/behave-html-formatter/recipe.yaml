# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: behave-html-formatter
  version: "0.9.10"
  python_min: '3.9'
  python_max: '4.0'
  python_test_max: '3.13'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/behave-html-formatter-${{ version }}.tar.gz
  sha256: c5a9ad3edcac7be5766b14aacce46794885c749c4741fc93f8fc3a4bf2a891aa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<${{ python_max }}
    - behave

tests:
  - python:
      imports:
        - behave_html_formatter
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: HTML formatter for Behave
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/behave-contrib/behave-html-formatter
  description: |
     HTML formatter for Behave 

extra:
  recipe-maintainers:
    - rxm7706
