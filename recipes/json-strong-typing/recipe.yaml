# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: json-strong-typing
  version: "0.3.9"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/json_strong_typing-${{ version }}.tar.gz
  sha256: b9912587505553b0d52a81ce65123b6c87306ba28199d3c33a018a0365e968dd

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=51
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - jsonschema >=4.23
    - typing_extensions >=4.12

tests:
  - python:
      imports:
        - strong_typing
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type-safe data interchange for Python data classes
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/hunyadi/strong_typing

extra:
  recipe-maintainers:
    - rxm7706
