{% set name = "poetry-conda" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/poetry_conda-{{ version }}.tar.gz
  sha256: cf9aff7d3c0d2f22938b87373d484c264ee7bc3699775cffa0109e124cc29290

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - poetry >=1.3.0,<2.0.0

test:
  imports:
    - poetry_conda
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/renan-r-santos/poetry-conda
  summary: Poetry plugin that allows for the creation of virtual environments using Poetry, without interfering with the Conda environment in which Poetry is installed
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
