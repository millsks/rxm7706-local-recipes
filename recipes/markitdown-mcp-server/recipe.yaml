# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: markitdown-mcp-server
  version: "0.1.11"
  python_min: '3.12'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/markitdown_mcp_server-${{ version }}.tar.gz
  sha256: 52b58a3a968bda782faa57ff9cfab79e70837eebfb74051726b6ac39ada6b2c9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - markitdown-mcp-server = markitdown_mcp_server:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - markitdown >=0.1.1
    - mcp >=1.9.1

tests:
  - python:
      imports:
        - markitdown_mcp_server
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - markitdown-mcp-server --help

about:
  summary: MCP server for converting documents to markdown using MarkItDown
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/KorigamiK/markitdown_mcp_server

extra:
  recipe-maintainers:
    - rxm7706
