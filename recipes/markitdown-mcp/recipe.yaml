# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: markitdown-mcp
  version: "0.0.1a4"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/markitdown_mcp-${{ version }}.tar.gz
  sha256: 309c94dc883311e6909d849382a6c7bc402dfb2692dab448c136c6864c6bf49e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - markitdown-mcp = markitdown_mcp.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - mcp >=1.8.0,<1.9.dev0
    - markitdown >=0.1.1,<0.2.0

tests:
  - python:
      imports:
        - markitdown_mcp
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - markitdown-mcp --help

about:
  summary: An MCP server for the markitdown library
  license: MIT
  license_file: LICENSE
  repository: https://github.com/microsoft/markitdown
  homepage: https://github.com/microsoft/markitdown

extra:
  recipe-maintainers:
    - rxm7706
