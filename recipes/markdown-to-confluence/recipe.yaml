# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: markdown-to-confluence
  version: "0.4.1"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/markdown_to_confluence-${{ version }}.tar.gz
  sha256: 4309af625682f6d300e117992b87e6459a8ae6b653dee2f9126a678acf076f0b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - md2conf = md2conf.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - pip
  run:
    - python >=${{ python_min }},<4
    - json-strong-typing >=0.3.9
    - lxml >=6.0
    - markdown >=3.8
    - pymdown-extensions >=10.16
    - pyyaml >=6.0
    - requests >=2.32
    - typing_extensions >=4.14

tests:
  - python:
      imports:
        - md2conf
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - md2conf --help

about:
  summary: Publish Markdown files to Confluence wiki
  homepage: https://github.com/hunyadi/md2conf
  repository: https://github.com/hunyadi/md2conf
  license: MIT
  license_file: LICENSE


extra:
  recipe-maintainers:
    - rxm7706
