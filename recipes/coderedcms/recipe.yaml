# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: coderedcms
  version: "5.0.1"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/coderedcms-${{ version }}.tar.gz
  sha256: c9dce58990cfc0bb0e9d34e19d07ba7c3b394f7656963f05dbc293298c4fd37f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - coderedcms = coderedcms.bin.coderedcms:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65.5
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - beautifulsoup4 >=4.8,<5  # should be the same as wagtail, wagtail 7.0 requires beautifulsoup4 >=4.8,<5
    - django-eventtools >=1.0,<2.0
    - django-bootstrap5 >=25.2,<26.0  # updated from 24.3 to 25.2, 25.2 Added support for Django LTS 5.2
    - django >=5.2,<6.0  # updated from 4.2 to 5.2, Django LTS 5.2
    - geocoder >=1.38,<2.0
    - icalendar >=6.1,<7.0  # Not updated from 6.1 to 6.3
    # icalendar 6.0.1 requires tzdata, which is not installed
    - python-tzdata
    - wagtail >=7.0,<8.0  # Not updated from 6.3 to 7.1, 7.0 Added support for Django LTS 5.2
    - wagtail-cache >=3.0,<4.0  # updated from 2.0 to 3.0, 3.0 Added support for Django LTS 5.2 and wagtail LTS 7.0
    - wagtail-flexible-forms >=2.1,<3.0  # updated from 2.0 to 2.1, 2.1 Added support for Django LTS 5.2 and wagtail LTS 7.0
    - wagtail-seo >=3.1,<4.0  # updated from 3.0 to 3.1, 3.1 Added support for Django LTS 5.2 and wagtail LTS 7.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - coderedcms
      pip_check: false
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - coderedcms help
      #- pip check
      #- coderedcms 5.0.1 has requirement beautifulsoup4<4.13,>=4.8, but you have beautifulsoup4 4.13.4.
      #- coderedcms 5.0.1 has requirement django-bootstrap5==24.3, but you have django-bootstrap5 25.2.
      #- coderedcms 5.0.1 has requirement icalendar==6.1.*, but you have icalendar 6.3.1.
      #- coderedcms 5.0.1 has requirement wagtail<7.0,>=6.3, but you have wagtail 7.1.
      #- coderedcms 5.0.1 has requirement wagtail-cache<3,>=2.4, but you have wagtail-cache 3.0.0.

about:
  homepage: https://github.com/coderedcorp/coderedcms
  summary: Wagtail + CodeRed Extensions enabling rapid development of marketing-focused websites.
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE.txt
    - coderedcms/static/coderedcms/vendor/bootstrap/LICENSE
  repository: https://github.com/coderedcorp/coderedcms

extra:
  recipe-maintainers:
    - rxm7706
