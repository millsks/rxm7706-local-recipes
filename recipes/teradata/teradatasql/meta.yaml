{% set name = "teradatasql" %}
{% set version = "20.0.0.34" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: 908784337b61d8ecf9f9dc74be6d9a72ddbd7046db45f2e7389b3a8aec461717
  url: https://pypi.org/packages/py3/t/teradatasql/teradatasql-{{ version }}-py3-none-any.whl

build:
  noarch: python
  script:
    - {{ PYTHON }} pip install --find-links . --no-index --ignore-installed -vv --no-deps --no-build-isolation teradatasql
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    #- {{ stdlib('c') }}
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=38.0
  run:
    - sqlalchemy >=1.3.5
    - pycryptodome
    - python >={{ python_min }},<4.0

test:
  imports:
    - teradatasql
  commands:
    - pip check
    - python -c "import teradatasql; print(teradatasql.__version__)"
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Teradata SQL Driver for Python
  doc_url: https://github.com/Teradata/python-driver
  home: http://www.teradata.com
  license: 'LicenseRef-Proprietary'
  license_file: 
    - LICENSE
    - THIRDPARTYLICENSE

extra:
  recipe-maintainers:
    - Teradata
  copy_test_source_files: true
  final: true
