# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: xorq-datafusion
  version: "0.2.3"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/xorq_datafusion-${{ version }}.tar.gz
  sha256: 93e074be2fb08a7503b46300dfc74a533c23dac9def39613f667fc0ac28d7a93

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - maturin >=1.7,<2.0
    - pip
  run:
    - python >=${{ python_min }},<4
    - pyarrow >=19.0.1

tests:
  - python:
      imports:
        - xorq_datafusion
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: xorq Python DataFusion Bindings .
  homepage: https://github.com/xorq-labs/xorq-datafusion
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
