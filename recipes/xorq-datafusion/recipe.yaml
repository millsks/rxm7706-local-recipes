# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: xorq-datafusion
  version: "0.2.3"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/xorq_datafusion-${{ version }}.tar.gz
  sha256: 93e074be2fb08a7503b46300dfc74a533c23dac9def39613f667fc0ac28d7a93

build:
  number: 0
  script:
    - if: unix
      then:
        # Unix recipe
        - export OPENSSL_DIR="$PREFIX"
      else:
        # Win recipe  # work around long path problem,
        # hack: path too long for pixi_config subpackage, https://github.com/prefix-dev/pixi/issues/3691
        - set CARGO_HOME=C:\.cargo
        - md %CARGO_HOME%
        - if errorlevel 1 exit 1
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    version_independent: true

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - maturin >=1,<2

    #- ${{ compiler("c") }}
    #- ${{ stdlib("c") }}
    - ${{ compiler("rust") }}
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.7,<2.0
    - pip
  run:
    - python
    - pyarrow >=19.0.1

tests:
  - python:
      imports:
        - xorq_datafusion
      pip_check: true

about:
  summary: xorq Python DataFusion Bindings.
  homepage: https://github.com/xorq-labs/xorq-datafusion
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - rxm7706
