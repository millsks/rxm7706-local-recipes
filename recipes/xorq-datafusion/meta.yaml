{% set name = "xorq-datafusion" %}
{% set version = "0.2.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xorq_datafusion-{{ version }}.tar.gz
  sha256: 93e074be2fb08a7503b46300dfc74a533c23dac9def39613f667fc0ac28d7a93

build:
  #noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
  host:
    - python
    #- python >=3.10
    - maturin >=1.7,<2.0
    - pip
  run:
    - python
    - pyarrow >=19.0.1

test:
  imports:
    - xorq_datafusion
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  summary: xorq Python DataFusion Bindings .
  home: https://github.com/xorq-labs/xorq-datafusion
  license: Apache-2.0
  license_file:
    - LICENSE
    #- THIRDPARTY.yml
extra:
  recipe-maintainers:
    - rxm7706
