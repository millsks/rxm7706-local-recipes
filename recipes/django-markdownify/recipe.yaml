# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-markdownify
  version: "0.9.5"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django_markdownify-${{ version }}.tar.gz
  sha256: 34c34eba4a797282a5c5bd97b13cec84d6a4c0673ad47ce1c1d000d74dd8d4ab

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=42
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django
    - markdown
    - bleach >=5.0.0

tests:
  - python:
      imports:
        - markdownify
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Markdown template filter for Django.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/erwinmatijsen/django-markdownify

extra:
  recipe-maintainers:
    - rxm7706
