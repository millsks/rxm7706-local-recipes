# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: sqlalchemy-dremio
  version: "3.0.4"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sqlalchemy_dremio-${{ version }}.tar.gz
  sha256: 346048c611c42bfd15ced3219100f0f334efbf203729d28eb0ededce892b2f12

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - sqlalchemy >=1.3.24
    - pyarrow-all >=5.0.0

tests:
  - python:
      imports:
        - sqlalchemy_dremio
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A SQLAlchemy dialect for Dremio via the Flight interface.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/narendrans/sqlalchemy_dremio

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
