# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: wagtail
  version: "7.0"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/wagtail-${{ version }}.tar.gz
  sha256: 7c267ead43da3aa9469f233b111624aa1a508a5840f1ddda72d104957fdb3426

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  python:
    entry_points:
      - wagtail = wagtail.bin.wagtail:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=78.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - django >=4.2
    - django-modelcluster >=6.2.1,<7.0
    - django-permissionedforms >=0.1,<1.0
    - django-taggit >=5.0,<7
    - django-treebeard >=4.5.1,<5.0
    - djangorestframework >=3.15.1,<4.0
    - django-filter >=23.3
    - draftjs_exporter >=2.1.5,<6.0
    - pillow >=9.1.0,<12.0.0
    - beautifulsoup4 >=4.8,<5
    - willow >=1.10.0,<2
    - requests >=2.11.1,<3.0
    - openpyxl >=3.0.10,<4.0
    - anyascii >=0.1.5
    - telepath >=0.3.1,<1
    - laces >=0.1,<0.2
    - django-tasks >=0.7,<0.8

tests:
  - python:
      imports:
        - wagtail
      pip_check: true
      python_version:
        - ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - wagtail help

about:
  summary: A Django content management system focused on flexibility and user experience
  homepage: https://wagtail.org/
  description: |
    Wagtail is an open source content management system built on Django, with a strong community and commercial support.
    It's focused on user experience, and offers precise control for designers and developers.
  repository: https://github.com/wagtail/wagtail
  documentation: https://docs.wagtail.org/en/stable/
  license: BSD-3-Clause
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - darynwhite
    - rxm7706
