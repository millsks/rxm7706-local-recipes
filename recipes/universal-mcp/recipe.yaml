# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: universal-mcp
  version: "0.1.23"
  python_min: '3.11'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/universal_mcp-${{ version }}.tar.gz
  sha256: 57d1a86e5e51777d237842c0199686dedf55e53df32ff6d822a334ad9ca930c9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - universal_mcp = universal_mcp.cli:app

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - jinja2 >=3.1.3
    - black >=25.1.0
    - cookiecutter >=2.6.0
    - gql >=3.5.2
    - jsonref >=1.1.0
    - keyring >=25.6.0
    - langchain-mcp-adapters >=0.0.3  # Not Available on conda-forge, Optional, for LangChain integration
    - litellm >=1.30.7
    - loguru >=0.7.3
    - mcp >=1.9.3
    - posthog >=3.24.0
    - pydantic >=2.11.1
    - pydantic-settings >=2.8.1
    - pyyaml >=6.0.2
    - rich >=14.0.0
    - typer >=0.15.2

tests:
  - python:
      imports:
        - universal_mcp
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - universal_mcp --help

about:
  summary: Universal MCP acts as a middle ware for your API applications. It can store your credentials, authorize, enable disable apps on the fly and much more.
  license: MIT
  license_file: LICENSE
  repository: https://github.com/universal-mcp/universal-mcp
  homepage: https://pypi.org/project/universal-mcp/

extra:
  recipe-maintainers:
    - rxm7706
