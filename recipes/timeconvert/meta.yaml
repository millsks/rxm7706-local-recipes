{% set name = "timeconvert" %}
{% set version = "3.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/TimeConvert-{{ version }}.tar.gz
  sha256: 1f4ca99a7e88afe6e19d2d7578078555288055e362f0d170a1e35a8dadf38f03

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - isoweek
    - python-dateutil >=2.8.1
    - tzlocal

test:
  imports:
    - TimeConvert
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xxx-convert/TimeConvert
  summary: Time Convert for Humansâ„¢
  license: ''
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - rxm7706
