{% set name = "superduperdb" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/superduperdb-{{ version }}.tar.gz
  sha256: 74821cf734c278097daa0dfb14c96598682c08e523e37914a398aa12406a9c66

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - boto3 >=1.16
    - dask-core >=2022.6.0
    - dill >=0.3.6
    - loguru >=0.7.2
    - loki-logger-handler >=0.1.1
    - networkx >=2.8.8
    - requests >=2.22
    - tqdm >=4.64.1
    - typer >=0.7.0
    - pylance >=0.6.1,<=0.8.14
    - readerwriterlock >=1.0.9
    - pydantic >=1
    - pymongo >=4.3.3
    - numpy >=1.24.3
    - overrides >=7
    - tenacity >=8.1.0
    - scikit-learn >=1.1.3
    - pillow >=9.4.0
    - mongomock >=4.1.2
    - ibis-framework >=5.1.0
    - pyyaml >=6.0.0
    - prettytable
    - python-dotenv

test:
  imports:
    - superduperdb
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ğŸ”® Super-power your database with AI ğŸ”®
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
