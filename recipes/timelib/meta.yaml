{% set name = "timelib" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/timelib-{{ version }}.tar.gz
  sha256: d1b22706557186e6058da88ba0f85837401b2ae9de157f59353dc978d825187a

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - pip
  run:
    - python

test:
  imports:
    - timelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pediapress/timelib/
  summary: parse english textual date descriptions
  license: PHP-3.01
  license_file: 3_01.txt

extra:
  recipe-maintainers:
    - rxm7706
