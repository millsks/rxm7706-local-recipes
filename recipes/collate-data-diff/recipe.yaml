# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: collate-data-diff
  version: "0.11.5"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/collate_data_diff-${{ version }}.tar.gz
  sha256: 98675d8439f7a09f841bcf8fe73f37f764b4c208b148467cb2455c612dbf7562

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - data-diff = data_diff.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - pydantic >=1.10.12
    - dsnparse <0.2.0
    - click >=8.1
    - rich
    - toml >=0.10.2
    - mysql-connector-python >=9.1
    - dbt-core >=1.0.0,<2.0.0
    - keyring
    - tabulate >=0.9.0
    - urllib3 <2
    - typing_extensions >=4.0.1
    - attrs >=23.1.0
    - mashumaro >=2.9,<3.11.0
  run_constraints:
    - psycopg2 *
    - snowflake-connector-python >=3.13.1,<4.0.0
    - cryptography *
    - trino-python-client >=0.314.0
    - presto-python-client *
    - clickhouse-driver *
    - python-duckdb *
    - preql >=0.2.19
    - vertica-python *
    - oracledb *
    - pyodbc >=4.0.39

tests:
  - python:
      imports:
        - collate_data_diff
      pip_check: true
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - data-diff --help

about:
  summary: Command-line tool and Python library to efficiently diff rows across two different databases.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/datafold/data-diff

extra:
  recipe-maintainers:
    - rxm7706
