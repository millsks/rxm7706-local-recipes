{% set name = "robocorp-vault" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robocorp_vault-{{ version }}.tar.gz
  sha256: 837b8c6805ef54886986d59b726e7635b70cf71717335b36167735111c869153

build:
  noarch: python
  script:
    - echo f | xcopy /f /y /S %RECIPE_DIR%\README.md %SRC_DIR%\README.md  # [win]
    - cp -R {{ RECIPE_DIR }}/README.md {{ SRC_DIR }}/README.md  # [unix]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - cryptography >=41.0.1,<42.0.0
    - requests >=2.31.0,<3.0.0
    - pyyaml >=6.0.0,<7.0.0
    - tenacity >=8.0.1,<9.0.0

test:
  imports:
    - robocorp.vault
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/robocorp/robo/
  summary: Robocorp Control Room Vault API integration library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
