# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: openmetadata-ingestion
  version: "1.9.0.0"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/openmetadata_ingestion-${{ version }}.tar.gz
  sha256: 5e3d80e66f225f138d4667ebffbcfb7a31fd6496f81e063ae29c714fc26b7449

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - metadata = metadata.cmd:metadata

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=70.3.0,<70.4.0
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - collate-data-diff >=0.11.6
    - memory_profiler
    - jaraco.functools <4.2.0
    - setuptools >=70.0,<71.0
    - cached-property ==1.5.2  # Needs Equal
    - google-cloud-secret-manager ==2.22.1  # Needs Equal
    - python-dotenv >=0.19.0
    - requests-aws4auth >=1.1,<2.0
    - jsonpatch >=1.24,<2.0
    - antlr4-python3-runtime ==4.9.2  # Needs Equal
    - collate-sqllineage >=1.6.0,<1.7.0
    # Manual Add of collate-sqlfluff
    - collate-sqlfluff  # Needed for collate-sqllineage
    - tabulate ==0.9.0  # Needs Equal
    - pyyaml >=6.0,<7.0
    - importlib-metadata >=4.13.0
    - jinja2 >=2.11.3
    - email-validator >=2.0
    - sqlalchemy >=1.4.0,<2
    - pymysql >=1.0,<2.0
    - shapely
    - pydantic-settings >=2.7.0,<3.0
    - cryptography >=42.0.0
    - mypy_extensions >=0.4.3
    - requests >=2.23
    - chardet ==4.0.0  # Needs Equal
    - azure-keyvault-secrets
    - packaging
    - pydantic >=2.7.0,<3.0
    - snowflake-connector-python >=3.13.1,<4.0.0
    - python-dateutil >=2.8.1
    - python-kubernetes >=21.0.0
    - azure-identity >=1.12,<2.0
    - typing_inspect
    - mysql-connector-python >=9.1
    - boto3 >=1.20,<2.0
    - google-crc32c

tests:
  - python:
      imports:
        - airflow_provider_openmetadata
        - metadata
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - metadata --help #re.error: global flags not at the start of the expression at position 1
      - pip check

about:
  homepage: https://open-metadata.org/
  summary: Ingestion Framework for OpenMetadata
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/open-metadata/OpenMetadata

extra:
  recipe-maintainers:
    - rxm7706
