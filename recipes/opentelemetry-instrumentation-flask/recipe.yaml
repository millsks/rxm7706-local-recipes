# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: opentelemetry-instrumentation-flask
  version: "0.57b0"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/opentelemetry_instrumentation_flask-${{ version }}.tar.gz
  sha256: c5244a40b03664db966d844a32f43c900181431b77929be62a68d4907e86ed25

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - opentelemetry-api >=1.12,<2.dev0
    - opentelemetry-instrumentation ==0.57b0
    - opentelemetry-instrumentation-wsgi ==0.57b0
    - opentelemetry-semantic-conventions ==0.57b0
    - opentelemetry-util-http ==0.57b0
    - packaging >=21.0
    - flask >=1.0.0

tests:
  - python:
      imports:
        - opentelemetry.instrumentation.flask
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Flask instrumentation for OpenTelemetry
  homepage: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-flask
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
    - conda-forge/opentelemetry-api
