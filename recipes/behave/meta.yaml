{% set name = "behave" %}
{% set version = "1.3.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/behave-{{ version }}.tar.gz
  sha256: 2a1f3a2490242132c4daf0732d9b65c99be6fef1f787f97fd028ea5a402025ff

build:
  noarch: python
  entry_points:
    - behave = behave.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cucumber-tag-expressions >=4.1.0
    - cucumber-expressions >=17.1.0 # if: match(python, ">=3.8")
    - win_unicode_console  # if: match(python, "<=3.9")
    - parse >=1.18.0
    - parse_type >=0.6.0
    - six >=1.15.0
    - colorama >=0.3.7
    - tomli >=1.1.0  # if: match(python, ">=3.0") and match(python, "<3.11")

test:
  imports:
    - behave
    - behave.compat
    - behave.formatter
    - behave.reporter
  commands:
    - pip check
    # behave 1.2.7.dev6 has requirement parse-type>=0.6.0, but you have parse-type 0.0.0.
    - behave --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/behave/behave
  summary: behave is behaviour-driven development, Python style
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
