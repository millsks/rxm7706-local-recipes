# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: win_unicode_console
  version: "0.5"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/win_unicode_console-${{ version }}.zip
  sha256: d4142d4d56d46f449d6f00536a73625a871cba040f0bc1a2e305a04578f07d1e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0

tests:
  - python:
      imports:
        - win_unicode_console
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Enable Unicode input and display when running Python from Windows console.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Drekin/win-unicode-console

extra:
  recipe-maintainers:
    - rxm7706
