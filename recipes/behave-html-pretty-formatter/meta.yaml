{% set name = "behave-html-pretty-formatter" %}
{% set version = "1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/behave_html_pretty_formatter-{{ version }}.tar.gz
  sha256: 002371842237c04abe72a3f85ab55bee069b449a31847ba4ad110e6e87070439

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=59
    - pip
  run:
    - python >={{ python_min }}
    - behave >=1.3.0
    - dominate ==2.9.0
    - markdown

test:
  imports:
    - behave_html_pretty_formatter
    - behave4cmd0
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Pretty HTML Formatter for Behave
  home: https://github.com/behave-contrib/behave-html-pretty-formatter
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
