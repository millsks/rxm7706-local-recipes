# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: behave-html-pretty-formatter
  version: "1.15"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/behave_html_pretty_formatter-${{ version }}.tar.gz
  sha256: 002371842237c04abe72a3f85ab55bee069b449a31847ba4ad110e6e87070439

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=59
    - pip
  run:
    - python >=${{ python_min }},<4.0
    - behave >=1.3.0
    - dominate ==2.9.0
    - markdown

tests:
  - python:
      imports:
        - behave_html_pretty_formatter
        - behave4cmd0
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Pretty HTML Formatter for Behave
  homepage: https://github.com/behave-contrib/behave-html-pretty-formatter
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
