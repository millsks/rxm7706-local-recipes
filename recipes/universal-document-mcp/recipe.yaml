# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: universal-document-mcp
  version: "1.0.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/universal_document_mcp-${{ version }}.tar.gz
  sha256: 9cb6f7a665f22b66011ca763c0440b93ac52be4310599138a16e705a88b1f824

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - universal-document-mcp=universal_document_mcp.server:main
      - udmcp=universal_document_mcp.server:main
      - universal-doc-mcp=universal_document_mcp.server:main
      - mcp-document-converter=universal_document_mcp.server:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - mcp >=1.0.0
    - playwright >=1.40.0
    - markdown >=3.5.0
    - requests >=2.31.0
    - aiomqtt >=0.13.0 #aiomqtt replaces asyncio-mqtt
    - pydantic >=2.0.0
    - typing_extensions >=4.0.0

tests:
  - python:
      imports:
        - universal_document_mcp
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - universal-document-mcp --help
      - udmcp --help
      - universal-doc-mcp --help
      - mcp-document-converter --help

about:
  summary: Universal Document Converter MCP Server - AI-powered markdown to PDF conversion with Mermaid support
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/augment-ai/universal-document-mcp
  repository: https://github.com/augment-ai/universal-document-mcp

extra:
  recipe-maintainers:
    - rxm7706

