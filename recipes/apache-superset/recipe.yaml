# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: apache-superset
  version: "4.1.2"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/apache-superset-${{ version }}.tar.gz
  sha256: 197bcb2ff79de2a079a52be600e6a16e35d6e2ce69472d411d1d4460a7945360

build:
  number: 0
  #skip: match(python, "<3.9") and match(python, ">3.13")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - superset=superset.cli.main:superset

requirements:
  host:
    - python ${{ python_min }}.*
    #- python >=3.9,<4.dev0
    - setuptools >=40.9.0
    - wheel
    - pip
  run:
    - python >=${{ python_min }},<3.12
    - python >=3.9,<4.dev0
    - backoff >=1.8.0
    - celery >=5.3.6,<6.0.0
    - click >=8.0.3
    - click-option-group
    - colorama
    - croniter >=0.3.28
    - cron-descriptor
    - cryptography >=42.0.4,<43.0.0
    - deprecation >=2.1.0,<2.2.0
    - flask >=2.2.5,<3.0.0
    - flask-appbuilder >=4.5.0,<5.0.0
    - flask-caching >=2.1.0,<3
    - flask-compress >=1.13,<2.0
    - flask-talisman >=1.0.0,<2.0
    - flask-login >=0.6.0,<1.0
    - flask-migrate >=3.1.0,<4.0
    - flask-session >=0.4.0,<1.0
    - flask-wtf >=1.1.0,<2.0
    - func_timeout
    - geopy
    - if: not win
      then: gunicorn >=22.0.0
    - hashids >=1.3.1,<2
    - holidays >=0.25,<0.26
    - humanize
    - importlib-metadata
    - isodate
    - jsonpath-ng >=1.6.1,<2
    - mako >=1.2.2
    - markdown >=3.0
    # marshmallow>=4 has issues: https://github.com/apache/superset/issues/33162
    - marshmallow <4
    - msgpack-python >=1.0.0,<1.1
    - nh3 >=0.2.11,<0.3
    - numpy ==1.23.5
    - packaging
    - pandas >=2.0.3,<2.1
    - parsedatetime
    - paramiko >=3.4.0
    - pgsanity
    - polyline >=2.0.0,<3.0
    - pyparsing >=3.0.6,<4
    - python-dateutil
    - python-dotenv
    - python-geohash
    - pyarrow >=14.0.1,<15
    - pyyaml >=6.0.0,<7.0.0
    - pyjwt >=2.4.0,<3.0
    - redis-py >=4.6.0,<5.0
    - selenium >=3.141.0,<4.10.0
    - shillelagh >=1.2.18,<2.0
    - shortid
    - sshtunnel >=0.4.0,<0.5
    - simplejson >=3.15.0
    - slack_sdk >=3.19.0,<4
    - sqlalchemy >=1.4,<2
    - sqlalchemy-utils >=0.38.3,<0.39
    - sqlglot >=25.24.0,<26
    - sqlparse >=0.5.0
    - tabulate >=0.8.9,<0.9
    - typing_extensions >=4,<5
    - if: win
      then: waitress
    - wtforms >=2.3.3,<4
    - wtforms-json
    - xlsxwriter >=3.0.7,<3.1

tests:
  - script:
      - superset --help

  - python:
      imports:
        - superset
        - superset.cli
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  summary: A modern, enterprise-ready business intelligence web application
  homepage: https://superset.apache.org/
  description: |
    Apache Superset is a Data Visualization and Data Exploration Platform.
  repository: https://github.com/apache/superset
  documentation: https://superset.apache.org/docs/intro/
  license: Apache-2.0 AND OFL-1.1
  license_file:
    - NOTICE
    - LICENSE.txt

extra:
  recipe-maintainers:
    - CurtLH
    - mariusvniekerk
    - mediocretech
    - rxm7706
    - sodre
    - xmnlab
